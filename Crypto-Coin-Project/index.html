<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style-original.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <title>Document</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row" id="headLineRow">
        <div class="col-7">
          <h2 class="mb-5 mt-4" id="headline" >Cryptonite</h2>
        </div>
        <div class="col-3">
            <img class="col-10 mt-3" id="img-top" src="https://media.giphy.com/media/l1CC67iU5rs0dw2f6/giphy.gif">
        </div>
      </div>
      <div>
        <div class="row mx-5">
          <div class="col-6">
            <ul class="nav nav-tabs" id="navbar">
              <li class="nav-item float-shadow">
                <a
                  class="nav-link"
                  aria-current="page"
                  href="#"
                  onclick="getCoin()"
                  >Home</a
                >
              </li>
              <li class="nav-item float-shadow">
                <a class="nav-link" onclick="liveReportTab()" href="#">Live reports</a>
              </li>
              <!-- <li class="nav-item float-shadow">
                <a class="nav-link" onclick="" href="#">View Live reports list</a>
              </li> -->
              <li class="nav-item float-shadow">
                <a class="nav-link" onclick="aboutTab()" href="#">About</a>
              </li>
            </ul>
          </div>
          
          <form class="col-6 d-flex">
            <input
              class="form-control mb-1"
              type="search"
              placeholder="Type the coin name ..."
              aria-label="Search"
              id="search-input"
            />
           
            <!-- <button type="button" class="btn btn-warning" onclick="clearLocalStorage()">Clear live reports list</button> -->
          </form>
        </div>
        
        <div class="loading hidden">
        <div class="loader"></div>
     </div>  
        </div>
        <div id="modal"></div>
        <div class="row g-0 mx-5" id="content" >
            
            
        </div>
       
      </div>
    </div>
    <script>
        
    </script>
    
    <script src="app.js"></script>
   <script src="live-reports.js"></script>
   <script src="innerHtml.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
  </body>
</html>
